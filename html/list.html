<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upsolve Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
      rel="stylesheet"
    />
    >
    <link rel="stylesheet" href="/css/list.css" />
  </head>
  <body>
    <div class="upsolve-app-container">
      <header class="app-header">
        <div class="logo-title">
          <div class="logo-icon">
            <!-- Sparkle SVG -->
            <svg
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2>Upsolve Tracker</h2>
        </div>
        <!-- Replaced help button with theme toggle button -->
        <button
          id="theme-toggle-btn"
          class="theme-toggle-button"
          aria-label="Toggle theme"
        >
          <!-- Moon Icon (Default for light theme) -->
          <svg
            id="theme-icon-moon"
            class="hidden-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="20px"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.021 3.278 7.277 7.318 7.277a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
            />
          </svg>

          <!-- Sun Icon (Initially hidden) -->
          <svg
            id="theme-icon-sun"
            class="hidden-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="20px"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
            />
          </svg>
        </button>
      </header>

      <main class="main-content">
        <div class="content-wrapper">
          <section class="controls-section">
            <!-- Search Bar -->
            <div class="search-bar-wrapper">
              <div class="search-icon-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="search-input"
                placeholder="Search problems and tags"
                class="search-input-field"
              />
            </div>

            <!-- Filter Pills -->
            <div class="filter-pills-wrapper">
              <button class="filter-pill active" data-status="all">All</button>
              <button class="filter-pill" data-status="Solved">Solved</button>
              <!-- For 'Pending', we'll map this to our 'Unsolved' status -->
              <button class="filter-pill" data-status="Unsolved">
                Pending
              </button>
            </div>

            <!-- Platform Dropdown -->
            <div class="platform-filter-wrapper">
              <button
                id="platform-filter-button"
                class="platform-filter-button"
              >
                <span id="selected-platform-text">All Platforms</span>
                <!-- Caret Down SVG -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"
                  ></path>
                </svg>
              </button>

              <!-- Custom Dropdown Options Container -->
              <div
                id="platform-custom-dropdown"
                class="custom-dropdown-options"
              >
                <!-- Options will be populated here by JavaScript -->
              </div>

              <!-- Original select, TRULY hidden and NOT used for UI interaction -->
              <select
                id="platform-filter-select"
                class="visually-hidden-select"
              >
                <option value="all">All Platforms</option>
                <option value="CF">Codeforces</option>
                <option value="LC">LeetCode</option>
              </select>
            </div>
          </section>

          <section class="summary-section">
            <p id="total-problems-count">Total Problems: 0</p>
            <!-- Add ID for JS -->
          </section>

          <section class="problem-grid-section">
            <div class="problem-grid" id="problem-grid-container">
              <!-- Sample Problem Card Structure (JS will clear this and populate) -->
              <!--
                        <div class="problem-card">
                            <div class="card-image-placeholder platform-cf"> -->
              <!-- platform-lc for LeetCode -->
              <!-- We can add an SVG icon or text here later -->
              <!-- </div>
                            <div class="card-info">
                                <h3 class="card-title">Problem Title 1</h3>
                                <p class="card-date">Added: 2024-01-15</p>
                                <div class="card-tags"> -->
              <!-- <span class="tag">dp</span> <span class="tag">graphs</span> -->
              <!-- </div>
                                <p class="card-status status-unsolved">Status: Pending</p>
                            </div>
                        </div>
                        -->
            </div>
          </section>

          <section class="pagination-section">
            <button id="prev-page-btn" class="pagination-button" disabled>
              Prev
            </button>
            <span id="page-info" class="page-info-display">Page 1 of 1</span>
            <button id="next-page-btn" class="pagination-button" disabled>
              Next >
            </button>
          </section>
        </div>
      </main>
    </div>
    <script src="/html/list.js" type="module"></script>
  </body>
</html>
