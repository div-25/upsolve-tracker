<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upsolve Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="stylesheet" href="/css/list.css" />
  </head>
  <body>
    <div class="upsolve-app-container">
      <header class="app-header">
        <!-- ... (header content remains the same) ... -->
        <div class="logo-title">
          <div class="logo-icon">
            <svg
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
          <h2>Upsolve Tracker</h2>
        </div>
        <button class="help-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20px"
            height="20px"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
            ></path>
          </svg>
        </button>
      </header>

      <main class="main-content">
        <div class="content-wrapper">
          <section class="controls-section">
            <!-- Search Bar -->
            <div class="search-bar-wrapper">
              <div class="search-icon-wrapper">
                <!-- Magnifying Glass SVG from your example -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="search-input"
                placeholder="Search problems and tags"
                class="search-input-field"
              />
            </div>

            <!-- Filter Pills -->
            <div class="filter-pills-wrapper">
              <button class="filter-pill active" data-status="all">All</button>
              <button class="filter-pill" data-status="Solved">Solved</button>
              <!-- For 'Pending', we'll map this to our 'Unsolved' status -->
              <button class="filter-pill" data-status="Unsolved">
                Pending
              </button>
            </div>

            <!-- Platform Dropdown -->
            <div class="platform-filter-wrapper">
              <!-- This wrapper helps with positioning -->
              <button
                id="platform-filter-button"
                class="platform-filter-button"
              >
                <span id="selected-platform-text">All Platforms</span>
                <!-- Caret Down SVG -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"
                  ></path>
                </svg>
              </button>

              <!-- NEW: Custom Dropdown Options Container -->
              <div
                id="platform-custom-dropdown"
                class="custom-dropdown-options"
              >
                <!-- Options will be populated here by JavaScript -->
                <!-- Example of what JS will create:
                              <div class="custom-option" data-value="all">All Platforms</div>
                              <div class="custom-option" data-value="CF">Codeforces</div>
                              <div class="custom-option" data-value="LC">LeetCode</div>
                              -->
              </div>

              <!-- Keep the original select, but ensure it's TRULY hidden and not interactive -->
              <select
                id="platform-filter-select"
                style="
                  display: none !important;
                  visibility: hidden;
                  position: absolute;
                  left: -9999px;
                "
              >
                <option value="all">All Platforms</option>
                <option value="CF">Codeforces</option>
                <option value="LC">LeetCode</option>
              </select>
            </div>
          </section>

          <section class="summary-section">
            <p id="total-problems-count">Total Problems: 0</p>
            <!-- Add ID for JS -->
          </section>

          <section class="problem-grid-section">
            <div class="problem-grid" id="problem-grid-container">
              <!-- Sample Problem Card Structure (JS will clear this and populate) -->
              <!--
                        <div class="problem-card">
                            <div class="card-image-placeholder platform-cf"> -->
              <!-- platform-lc for LeetCode -->
              <!-- We can add an SVG icon or text here later -->
              <!-- </div>
                            <div class="card-info">
                                <h3 class="card-title">Problem Title 1</h3>
                                <p class="card-date">Added: 2024-01-15</p>
                                <div class="card-tags"> -->
              <!-- <span class="tag">dp</span> <span class="tag">graphs</span> -->
              <!-- </div>
                                <p class="card-status status-unsolved">Status: Pending</p>
                            </div>
                        </div>
                        -->
            </div>
          </section>

          <section class="pagination-section">
            <button id="prev-page-btn" class="pagination-button" disabled>
              Prev
            </button>
            <span id="page-info" class="page-info-display">Page 1 of 1</span>
            <button id="next-page-btn" class="pagination-button" disabled>
              Next >
            </button>
          </section>
        </div>
      </main>
    </div>
    <script src="/html/list.js" type="module"></script>
  </body>
</html>
